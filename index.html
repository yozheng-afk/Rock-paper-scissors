<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="message">
        <p>Defeat the computer!</p>
    </div>
    <div class="your options">
        <p class="label">Your choice</p>
        <img class="rock" src="images/rock.png">
        <img class="paper" src="images/paper.png">
        <img class="scissors" src="images/scissors.png">
    </div>
    <div class="computer options">
        <p class="label">Computer's choice</p>
        <img class="rock" src="images/rock.png">
        <img class="paper" src="images/paper.png">
        <img class="scissors" src="images/scissors.png">
    </div>
    <p class="round">Round 1</p>
    <div class="scores">
        <div class="player">
            <p>Your lives:</p>
            <p class="score">3</p>
        </div>
        <div class="computer">
            <p>Computer's lives:</p>
            <p class="score">3</p>
        </div>
    </div>
    <footer>
        <p style="font-size: smaller">Created by Young Zheng. Images from thenounproject.com</p>
    </footer>
</body>
</html>
